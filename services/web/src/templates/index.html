<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="static/vendor/marked.min_9_1_6.js"></script>
    <script src="static/vendor/prism.js"></script>
    <link
      as="font"
      crossorigin
      href="/static/font/FiraCodeNerdFontMono-Regular.ttf"
      rel="preload"
      type="font/ttf"
    />
    <link href="static/vendor/prism.css" rel="stylesheet" />
    <link href="static/vendor/prism-atom-dark.css" rel="stylesheet" />
    <link href="static/style.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-200 h-screen flex flex-col">
    <div class="max-w-4xl mx-auto w-full h-screen p-2 flex flex-col">
      <div
        class="flex-1 mb-2 bg-white rounded-2xl overflow-hidden flex flex-col"
      >
        <div
          class="flex-1 overflow-y-auto p-4 space-y-4"
          id="chat-messages"
        ></div>
        <div class="hidden border-t border-gray-200" id="busy-indicator">
          <div class="flex items-center space-x-2 bg-gray-50 p-4">
            <svg class="spinner w-5 h-5 text-zinc-900" viewBox="0 0 24 24">
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                fill="none"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                fill="currentColor"
              ></path>
            </svg>
            <span class="text-sm text-gray-600">Chipper is thinking ...</span>
          </div>
        </div>
      </div>

      <div class="flex-none bg-white rounded-2xl p-4">
        <div class="flex space-x-2">
          <textarea
            class="max-h-72 flex-1 border rounded-2xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-zinc-900 resize-none overflow-hidden"
            id="message-input"
            placeholder="How can Chipper help you today?"
            rows="1"
          ></textarea>
          <button
            class="max-h-14 bg-zinc-900 text-white px-4 py-4 rounded-full hover:bg-zinc-900 focus:outline-none focus:ring-2 focus:ring-zinc-900"
            id="send-button"
            onclick="sendMessage()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6 text-white"
            >
              <path
                fill-rule="evenodd"
                d="M11.47 2.47a.75.75 0 0 1 1.06 0l7.5 7.5a.75.75 0 1 1-1.06 1.06l-6.22-6.22V21a.75.75 0 0 1-1.5 0V4.81l-6.22 6.22a.75.75 0 1 1-1.06-1.06l7.5-7.5Z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="static/js/main.js"></script>
  </body>
</html>
