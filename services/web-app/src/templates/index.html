<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="static/vendor/marked.min_9_1_6.js"></script>
    <script src="static/vendor/prism.js"></script>
    <link
      as="font"
      crossorigin
      href="/static/font/FiraCodeNerdFontMono-Regular.ttf"
      rel="preload"
      type="font/ttf"
    />
    <link href="static/vendor/prism.css" rel="stylesheet" />
    <link href="static/style.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-200 h-screen flex flex-col">
    <div class="max-w-4xl mx-auto w-full h-screen p-4 flex flex-col">
      <div
        class="flex-1 mb-4 bg-white rounded-2xl overflow-hidden flex flex-col"
      >
        <div
          class="flex-1 overflow-y-auto p-4 space-y-4"
          id="chat-messages"
        ></div>
        <div class="hidden border-t border-gray-200" id="busy-indicator">
          <div class="flex items-center space-x-2 bg-gray-50 p-4">
            <svg class="spinner w-5 h-5 text-zinc-900" viewBox="0 0 24 24">
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                fill="none"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                fill="currentColor"
              ></path>
            </svg>
            <span class="text-sm text-gray-600">Chipper is thinking ...</span>
          </div>
        </div>
      </div>

      <div class="flex-none bg-white rounded-2xl   p-4">
        <div class="flex space-x-2">
          <input
            class="flex-1 border rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-zinc-900"
            id="message-input"
            placeholder="Type your message..."
            type="text"
          />
          <button
            class="bg-zinc-900 text-white px-6 py-2 rounded-full hover:bg-zinc-900 focus:outline-none focus:ring-2 focus:ring-zinc-900"
            id="send-button"
            onclick="sendMessage()"
          >
            Ask Chipper
          </button>
        </div>
      </div>
    </div>

    <footer class="m-2 max-w-4xl mx-auto w-full">
      <div
        class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between"
      >
        <span class="text-xs text-gray-500 sm:text-center dark:text-gray-400"
          >Released under the MIT License. Copyright Â© 2024 Tilman Griesel.
        </span>
        <ul
          class="flex flex-wrap items-center mt-3 text-xs font-medium text-gray-500 dark:text-gray-400 sm:mt-0"
        >
          <li>
            <a
              class="hover:underline me-4 md:me-6"
              href="https://github.com/TilmanGriesel/chipper"
              >GitHub</a
            >
          </li>
          <li>
            <a
              class="hover:underline me-4 md:me-6"
              href="https://github.com/TilmanGriesel/chipper?tab=MIT-1-ov-file"
              >Licensing</a
            >
          </li>
        </ul>
      </div>
    </footer>

    <script src="static/main.js"></script>
  </body>
</html>
